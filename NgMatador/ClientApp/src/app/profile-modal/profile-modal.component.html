<h2 mat-dialog-title>Profile</h2>
<mat-dialog-content class="mat-typography profile-dialog">
    <div *ngIf="profile$ | async as profile else loading">
        <b>First Name</b> {{ profile.firstName }}
        <br />
        <b>Last Name</b> {{profile.lastName}}
    </div>
    <ng-template #loading>
        <div>Loading ...</div>
    </ng-template>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="updateProfile()">
        Update Profile
    </button>
    <button mat-raised-button [mat-dialog-close]="true" color="accent">
        Close
    </button>
</mat-dialog-actions>
